plugins {
	id 'java'
}

group = 'com.fictory'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework:spring-validation'
	implementation 'org.springframework:spring-web:6.2.0'
	implementation 'org.springframework:spring-context:6.2.0'
	implementation 'org.springframework.data:spring-data-jpa:3.4.0'
	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
	implementation 'org.springframework.security:spring-security-core:6.4.2'
	implementation 'org.springframework.boot:spring-boot-starter-validation:3.4.0'
}